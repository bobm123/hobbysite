<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DC Maxecuters{% block page_title %}{% endblock %}</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
<div class="container-fluid">
  <div class="navbar-header">
    <!-- todo use the file tab formatting from site -->
    <a class="pull-left {% if nbar == 'home' %}active{% endif %}" href="/">
      <img src="{% static 'images/MaxecuterGoldWings.gif' %}" width="100" alt="Max Logo" title="DC Maxecuters">
    </a>
  </div>
  <div>
    <ul class="nav navbar-nav">
      <li {% if nbar == 'about' %}class = "active"{% endif %}><a href={% url 'about' %}>About</a></li>
      <li {% if nbar == 'anno' %}class = "active"{% endif %}><a href="#">Announcements</a></li>
      <li {% if nbar == 'meetings' %}class = "active"{% endif %}><a href="#">Meetings</a></li>
      <li {% if nbar == 'maxfax' %}class = "active"{% endif %}><a href="{% url 'browse_by_year' %}">MaxFax</a></li>
      <li {% if nbar == 'photos' %}class = "active"{% endif %}><a href="#">Photos</a></li>
      <li {% if nbar == 'events' %}class = "active"{% endif %}><a href="{% url 'events' %}">Events</a></li>
    </ul>
  </div>

</div>
</nav>
  {% block extra_nav %}{% endblock %}
  
  <div class="container">
  <h1>{% block header_text %}{% endblock %}</h1>
  {% block main_content %}{% endblock %}
  </div>

</body>
</html>
